<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roommate Money Splitter</title>
  <!-- Import Google Fonts: Lobster for headings, Poppins for body text -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Lobster&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Roommate Money Splitter</h2>

    <label for="amount">Enter Amount:</label>
    <input type="number" id="amount" placeholder="Amount" step="0.01" />

    <h3>Who should share this amount?</h3>
    <div class="radio-group">
      <input type="radio" name="selection" id="selectAll" />
      <label for="selectAll"><strong>All</strong></label>

      <input type="radio" name="selection" id="selectNonVeg" />
      <label for="selectNonVeg"><strong>Non Veg</strong></label>

      <input type="radio" name="selection" id="selectEgg" />
      <label for="selectEgg"><strong>Egg</strong></label>

      <input type="radio" name="selection" id="selectCustom" checked />
      <label for="selectCustom"><strong>Custom</strong></label>
    </div>
    <hr />

    <div id="roommateList" class="roommate-list"></div>
    <hr />

    <button onclick="addExpense()">Add Expense</button>

    <h3>Expenses:</h3>
    <div id="expenseList" class="expenses"></div>

    <h3>Final Amounts:</h3>
    <div id="resultList" class="results"></div>

    <button id="showResultsBtn" class="btn hidden" onclick="showResults()">Show Final Results</button>
    <button id="clearResultsBtn" class="btn hidden" onclick="clearResults()">Clear Results</button>
    <button id="printPDFBtn" class="btn hidden" onclick="generatePDF()">Print to PDF</button>
  </div>

  <!-- Include jsPDF library from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
