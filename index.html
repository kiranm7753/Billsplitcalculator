<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roommate Money Splitter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Roommate Money Splitter</h2>
    
    <label for="amount">Enter Amount:</label>
    <input type="number" id="amount" placeholder="Amount" step="0.01">
    
    <h3>Who should share this amount?</h3>

	<input type="radio" name="selection" id="selectAll"> <label for="selectAll"><strong>Select All</strong></label>
	<input type="radio" name="selection" id="selectNonVeg"> <label for="selectNonVeg"><strong>Non Veg</strong></label>
	<input type="radio" name="selection" id="selectEgg"> <label for="selectEgg"><strong>Egg</strong></label>
	<input type="radio" name="selection" id="selectCustom" checked> <label for="selectCustom"><strong>Custom</strong></label>
	<hr/>
	<div id="roommateList" class="roommate-list"></div>
	<hr/>

    <button onclick="addExpense()">Add Expense</button>

    <h3>Expenses:</h3>
    <div id="expenseList" class="expenses"></div>

    <h3>Final Amounts:</h3>
    <div id="resultList" class="results"></div>

    <button id="showResultsBtn" class="hidden" onclick="showResults()">Show Final Results</button>
    <button id="clearResultsBtn" class="hidden" onclick="clearResults()">Clear Results</button>
</div>

<script src="script.js"></script>
</body>
</html>
